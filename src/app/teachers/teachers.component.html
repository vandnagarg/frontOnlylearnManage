<div>

<legend>Add new Teacher</legend>
<div class="form-group">
    <label for="name">Enter Name</label>
    <input type="text" class="form-control" #teacherName placeholder="name">
</div>
<div class="form-group">
    <label for="exampleSelect1"> Select Subject</label>
    <select class="form-control" [(ngModel)]="selectedId">
      <option *ngFor="let subject of subjects"  [ngValue]="subject.id">{{subject.name}} </option>
      
    </select>
  </div>
<div>
    <button class="btn btn-primary" (click)="addTeacher(teacherName.value)">Add Teacher</button>

</div>
</div>




  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let courses of teacherList" >
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;"  >
            <div class="card-header">Course Name</div>
            <div class="card-body">
              <h4 class="card-title"></h4>
              <p class="card-text">{{courses.name}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
