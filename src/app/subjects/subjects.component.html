<div>

    <legend>Add new Subject</legend>
    <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" class="form-control" #subjectName placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleSelect1"> Select Course</label>
        <select class="form-control" [(ngModel)]="selectedId">
          <option *ngFor="let subject of courses"  [ngValue]="subject.id">{{subject.name}} </option>
          
        </select>
      </div>
    <div>
        <button class="btn btn-primary" (click)="addSubject(subjectName.value)">Add Subject</button>
    
    </div>
    </div>



  <hr>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let courses of subjectsList" >
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;"  >
          <div class="card-header">Course Name</div>
          <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text">{{courses.name}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
